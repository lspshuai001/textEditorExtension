<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editable Page</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      /* 确保没有顶部和底部的边框 */
      border: none;
    }

    [contenteditable] {
      outline: none;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 300px;
      line-height: 1.5;
      font-size: 20px;
    }

    /* 防止默认样式影响 */
    p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body contenteditable="true">
</body>
</html>
